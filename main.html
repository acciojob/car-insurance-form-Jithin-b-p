<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
	<div>
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="male" required>Male
			<input type="radio" name="gender" id="female" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars">
				<option name="cars">BMW</option>
				<option name="cars">Audi</option>
				<option name="cars">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
			<input type=number name="carage" id="carage" required>
		</div>
		<div>
			<label for="dop">Date Of Purchase</label>
			<input type="date" name="dop" id="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
	</div>
	</form>
	

</body>

</html>
